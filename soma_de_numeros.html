<script>

    var algarismo1 = parseFloat(prompt("qual o primeiro numero ?"))
    var algarismo2 = parseFloat(prompt("qual o segundo numero ?"))

    let resultado = algarismo1 + algarismo2;
    if (resultado >= 100 && algarismo1 > algarismo2) {
        alert("A soma dos números é maior que 100 e o primeiro número é maior que o segundo")
    }
    else if (resultado >= 100 && algarismo1 > algarismo2) {
        alert("A soma dos números não é maior que 100 ou o primeiro número não é maior que o segundo.")
    }
    else(
        alert("Não é maior do que 100")
    )

</script>
